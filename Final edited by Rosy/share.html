<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Share Us</title>
        <link rel="stylesheet" href="style5.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    </head>
    <body>

        <div class="wrapper">
        <div class="toggle_button">
            <ul>
                <li><a href="#" class="share_btn">
                    <span class="text">SHARE</span>
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                </a></li>
                <li><a href="https://www.facebook.com" class="sm facebook">
                    <span class="icon">
                        <i class="fab fa-facebook-f"></i>
                    </span>
                    <span class="text">Facebook</span>
                </a></li>
                <li><a href="https://twitter.com" class="sm twitter">
                    <span class="icon">
                        <i class="fab fa-twitter"></i>
                    </span>
                    <span class="text">Twitter</span>
                </a></li>
                <li><a href="https://www.instagram.com" class="sm instagram">
                    <span class="icon">
                        <i class="fab fa-instagram"></i>
                    </span>
                    <span class="text">Instagram</span>
                </a></li>
                <li><a href="https://www.reddit.com" class="sm reddit">
                    <span class="icon">
                        <i class="fab fa-reddit-alien"></i>
                    </span>
                    <span class="text">Reddit</span>
                </a></li>
            </ul>
        </div> 
        </div>

    </body>
</html>
