<!DOCTYPE html>
<html>
    <head>
        <title>Follow-Up Visit Registration</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="col-md-7 register-right">
            <h2>Follow-Up Visit Register Here</h2>
            <div class="register-form">
                <div class="form-group">
                <p>Patient ID
                <input type="number" class="form-control" placeholder="Patient ID">
                </p>
                </div>
                <div class="form-group">
                <p>Follow-up Consultant's Name
                <input type="text" class="form-control" placeholder="Consultant">
                </p>
                </div>
                <div class="form-group">
                <p>Visit No
                <input type="number" class="form-control" placeholder="Patient's Visit No">
                </p>
                </div>
                <div class="form-group">
                <p>First Name
                <input type="text" class="form-control" placeholder="Patient's First Name">
                </p>
                </div>
                <div class="form-group">
                <p>Last Name
                <input type="text" class="form-control" placeholder="Patient's Last Name">
                </p>
                </div>
                <div class="form-group">
                <p>Age
                <input type="date" class="form-control" placeholder="Age">
                </p>
                </div>
                <div class="form-group">
                <p>Gender <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <input type="radio" id="notwilling" name="gender" value="notwilling">
                <label for="notwilling">Prefer Not To Disclose</label>
                </p>
                </div>
                <div class="form-group">
                <p>Blood Group
                <select>
                    <option>A+</option>
                    <option>A-</option>
                    <option>A Unknown</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>B Unknown</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>AB Unknown</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>O Unknown</option>
                    <option>Unknown</option>
                </select>
                </p>
                </div>
                <div class="form-group">
                <p>Address
                <input type="text" class="form-control" placeholder="Patient Address">
                </p>
                </div>
                <div class="form-group">
                <p>Mobile No (If applicable)
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="12-3456789012" pattern="[0-9]{2}-[0-9]{10}">
                <small>Format: 12-3456789012</small>
                </p>
                </div>
                <div class="form-group">
                <p>Email Id (If applicable)
                <input type="email" class="form-control" placeholder="Email ID">
                <small>Format: local-part@domain</small>
                </p>
                </div>
                <div class="form-group">
                <p>Patient's Case History
                <input type="text" class="form-control" placeholder="Which treatment is going on">
                </p>
                </div>
                <button type="button" class="btn btn-primary">Register</button>
            </div>
        </div>
    </body>
</html>
