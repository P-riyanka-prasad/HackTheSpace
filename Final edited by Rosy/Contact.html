<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="style4.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Connect With Us</h1>
            <p>We would love to respond to your queries and help you succeed.<br> Feel free to get in touch with us.</p>
            <div class="contact-box">
                <div class="contact-left">
                 <h3>Sent Your Request</h3>
                 <form>
                     <div class="input-row">
                         <div class="input-group">
                             <label>Name</label>
                             <input type="text" placeholder="Full Name">
                         </div>
                         <div class="input-group">
                            <label>Mobile No</label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="12-3456789012" pattern="[0-9]{2}-[0-9]{10}"><br>
                            <small>Format: 12-3456789012</small>
                        </div>
                     </div>
                     <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email ID"><br>
                            <small>Format: local-part@domain</small> 
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" class="form-control" placeholder="Type your query topic"> 
                        </div>
                     </div>
                     
                     <label>Message</label>
                     <textarea rows="5" placeholder="Your Message"></textarea>

                     <button type="submit">Send</button>
                 </form>
                </div>
                <div class="contact-right">
                 <h3>Reach Us</h3>

                 <table>
                     <tr>
                         <td>Email</td>
                         <td>contacthelpdesk@theanonymous.com</td>
                     </tr>
                     <tr>
                        <td>Contact No</td>
                        <td>+91-6514312555</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>India</td>
                    </tr>
                 </table>
                </div>
            </div>
        </div>

    </body>
</html>
